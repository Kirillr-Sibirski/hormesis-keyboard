points:
  key:
    padding: cy
  zones:
    main:
      anchor:
        rotate: 5

      columns:
        pinky:
          key:
            spread: cx
            column_net: P1
        ring:
          key:
            stagger: 12
            spread: cx
            bind: [6, 0, 12, 0]
            column_net: P2
        middle:
          key:
            stagger: 6
            spread: cx
            bind: [0, 0, 18, 0]
            column_net: P3
        index:
          key:
            stagger: -6
            spread: cx
            bind: [6, 0, 12, 0]
            column_net: P4
        inner:
          key:
            stagger: -2
            spread: cx
            bind: [8, 0, 0, 0]
            column_net: P5
      rows:
        bottom:
          row_net: P9
        home:
          row_net: P8
        top:
          row_net: P7
        num:
          row_net: P6
    outer:
      anchor:
        ref: main_pinky_home
        shift: [-18, 2]
      columns:
        outer:
          key:
            spread: cx
            column_net: P0
      rows:
        top:
          row_net: P7
        bottom:
          row_net: P8
    thumbfan:
      anchor:
        ref: main_inner_bottom
        shift: [-10, -19]
      columns:
        near:
          key:
            bind: [2, 3, 0, 0]
            column_net: P3
        home:
          key:
            spread: 21
            splay: -18
            origin: [-12, -9]
            bind: [2.5, 2, 0, 4]
            column_net: P4
        far:
          key:
            spread: 21
            splay: -10
            origin: [-10, -9]
            bind: [2.1, 0, 0, 4]
            column_net: P5
      rows:
        thumb:
          row_net: P10
outlines:
  main:
    - where: true
      bound: true
      what: rectangle
      size: [cx + 2, cy + 2]
      fillet: 2
  leftkeys:
    - where: true
      what: rectangle
      size: [14, 14]
  leftcutout:
    - name: main
    - operation: subtract
      name: leftkeys

pcbs:
  main_pcb:
    outlines:
      main:
        outline: main
    footprints:
      keyswitches:
        where: true
        what: choc
        params:
          hotswap: true
          from: "{{col_net}}"
          to: "{{colrow}}"
      xiao_flippable:
        what: xiao_flippable
        params:
        where:
          ref: main_inner_num
          shift: [-2, -2]
          rotate: 90
          
cases:
  plate: 
    - name: leftcutout
      extrude: 1.2